<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento Simple</title>

</head>
<body style="width: 275px;
margin: auto;
min-height: 400px;
box-shadow: 0 8px 50px -7px #0D0008;
background: #400124;
color: #fff;
font-family: Arial, sans-serif;">
    
    <h1 style="color: rgb(255, 255, 255);text-align: center;">Calculadora de Descuento Simple</h1>
    <form id="montoForm">
        <label for="monto">Monto inicial:</label>
        <input type="number" id="descuentoSimple" placeholder="Ingrese el monto inicial" required>
        <br>
        <label for="tasa1">Porcentaje de Descuento:</label>
        <input type="number" id="tasa1" placeholder="Ingrese la tasa anual" required>
        <br>
        <label for="dias1">dias descontados:</label>
        <input type="number" id="dias1" placeholder="ingree los dias descontados" required>
        <br>
        <button type="button" onclick="calcularMonto()" style="width: 23%;
        background:#730240;
        color: #F2F2F2;
        height: 65px;
        width: 100px;
        font-size: 1.3rem;
        border: none;
        border-color: #0d0d0e;
        border-width: 1px 1px 1px 0;
        border-style: solid;
        cursor: pointer;">Calcular Monto</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularMonto() {
            const monto = parseFloat(document.getElementById("monto").value);
            const tasa1 = parseFloat(document.getElementById("tasa1").value);
            const dias1 = parseFloat(document.getElementById("dias1").value);

            const descuentoSimple = (monto * tasa1 * dias1) / 360;

            document.getElementById("resultado").innerHTML = `<br>El monto final es: $${descuentoSimple.toFixed(4)}`;
        }
    </script>
    <style>
        footer {
            background-color: #260115;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        footer p:last-child {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

</body>
</html>
